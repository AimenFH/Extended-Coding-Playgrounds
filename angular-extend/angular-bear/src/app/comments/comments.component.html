<!-- comments.component.html -->
<section class="comments">
  <h3>Comments</h3>
  <button class="show-hide" aria-expanded="false" aria-controls="comments-wrapper">Show comments</button>
  <div id="comments-wrapper" hidden>
    <form>
      <label for="name">Your name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <label for="comment">Your comment:</label>
      <textarea id="comment" placeholder="Enter your comment"></textarea>
      <button type="submit">Submit</button>
    </form>
    <h4>Existing Comments</h4>
    <ul>
      <li><strong>Bob Fossil:</strong> Loved the insights about bears!</li>
    </ul>
  </div>
</section>
